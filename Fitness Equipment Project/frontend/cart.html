<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart | FitGear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-darkbrown">
    <div class="container">
      <a class="navbar-brand text-caramel" href="index.html">FitGear</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-caramel" href="products.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link text-caramel" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <div class="container py-5">
    <h2 class="text-center text-darkbrown mb-4">Your Shopping Cart</h2>
    <div id="cart-container"></div>
    <div class="text-end mt-4">
      <h4 class="text-darkbrown">Total: $<span id="cart-total">0.00</span></h4>
      <button class="btn btn-caramel mt-2" onclick="checkout()">Checkout</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-darkbrown text-center text-caramel py-3">
    &copy; 2025 FitGear. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Cart Script -->
  <script>
    async function fetchCart() {
      const res = await fetch("get_cart.php");
      return await res.json();
    }
  
    async function renderCart() {
      const cart = await fetchCart();
      const cartContainer = document.getElementById("cart-container");
      const cartTotalEl = document.getElementById("cart-total");
      cartContainer.innerHTML = "";
      let total = 0;
  
      if (cart.length === 0) {
        cartContainer.innerHTML = "<p class='text-center'>Your cart is empty.</p>";
        cartTotalEl.textContent = "0.00";
        return;
      }
  
      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        cartContainer.innerHTML += `
          <div class="card mb-3 shadow-sm">
            <div class="row g-0 align-items-center">
              <div class="col-md-2">
                <img src="${item.image}" class="img-fluid rounded-start" alt="${item.product_name}">
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <h5 class="card-title text-darkbrown">${item.product_name}</h5>
                  <p class="card-text">Price: $${item.price.toFixed(2)}</p>
                  <div class="d-flex align-items-center">
                    <button class="btn btn-outline-secondary btn-sm me-2" onclick="updateQuantity(${item.product_id}, -1)">-</button>
                    <span>${item.quantity}</span>
                    <button class="btn btn-outline-secondary btn-sm ms-2" onclick="updateQuantity(${item.product_id}, 1)">+</button>
                  </div>
                </div>
              </div>
              <div class="col-md-4 text-end pe-4">
                <p class="fw-bold">Total: $${itemTotal.toFixed(2)}</p>
                <button class="btn btn-outline-danger" onclick="removeFromCart(${item.product_id})">Remove</button>
              </div>
            </div>
          </div>`;
      });
  
      cartTotalEl.textContent = total.toFixed(2);
    }
  
    async function updateQuantity(product_id, change) {
      await fetch("update_cart_quantity.php", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ product_id, change })
      });
      renderCart();
    }
  
    async function removeFromCart(product_id) {
      await fetch("remove_from_cart.php", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ product_id })
      });
      renderCart();
    }
  
    function checkout() {
      alert("Checkout complete! Thank you for your purchase.");
      // optional: call a PHP script to clear cart
    }
  
    document.addEventListener("DOMContentLoaded", renderCart);
  </script>
  
  
</body>
</html>
