<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | FitGear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg rounded-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-center text-caramel mb-4">Create Your Account</h3>
      <form action="..backend/signup.php" method="POST" id="signupForm">
        <div class="mb-3">
          <label for="name" class="form-label text-darkbrown">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="John Doe" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-darkbrown">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-darkbrown">Password</label>
          <input type="password" class="form-control" id="password" placeholder="********" required>
        </div>
        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-caramel">Sign Up</button>
        </div>
        <div class="text-center">
          <small><a href="login.html" class="text-darkbrown">Already have an account? Login</a></small>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
